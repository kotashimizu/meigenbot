<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - WiseTalk</title>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background: #F5F7FA;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1A2B4C;
            margin-bottom: 20px;
        }
        button {
            background: #00A99D;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #008f85;
        }
        .result {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #00A99D;
            margin-top: 20px;
        }
        .error {
            background: #fee;
            border-left-color: #e55;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }
        .status {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success { color: #00A99D; }
        .fail { color: #e55; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WiseTalk API Test</h1>
        <p>n8n Webhook APIの動作確認用ページです。</p>
        <p><strong>API URL:</strong> https://n8n.ichi-dify.com/webhook/394837e1-cffc-436e-b568-79404f497be6</p>

        <button onclick="testAPI()">API テスト実行</button>

        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result"><p>Loading...</p></div>';

            try {
                const startTime = Date.now();
                const response = await fetch('https://n8n.ichi-dify.com/webhook/394837e1-cffc-436e-b568-79404f497be6', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;

                const data = await response.json();
                const quoteData = Array.isArray(data) ? data[0] : data;

                resultDiv.innerHTML = `
                    <div class="result">
                        <div class="status success">✓ Success</div>
                        <p><strong>Status Code:</strong> ${response.status}</p>
                        <p><strong>Response Time:</strong> ${duration}ms</p>
                        <p><strong>Data Type:</strong> ${Array.isArray(data) ? 'Array' : 'Object'}</p>
                        <hr>
                        <h3>Response Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <hr>
                        <h3>Parsed Quote:</h3>
                        <p><strong>Date:</strong> ${quoteData.date || 'N/A'}</p>
                        <p><strong>Quote:</strong> "${quoteData.quote || 'N/A'}"</p>
                        <p><strong>Author:</strong> ${quoteData.author || 'N/A'}</p>
                        <p><strong>Bio:</strong> ${quoteData.bio || 'N/A'}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <div class="status fail">✗ Error</div>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <p><strong>Error Message:</strong> ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
